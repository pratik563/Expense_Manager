<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="form-section">
        <input type="date" id="date" placeholder="Date" />
        <input type="text" id="description" placeholder="Description" />
        <select id="category">
          <option value="" disabled selected>Select category</option>
          <option value="Income">Income</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Others">Others</option>
        </select>
        <input type="number" id="amount" placeholder="Amount" />
        <div class="buttons">
          <button id="addIncome">Add Income</button>
          <button id="addExpense">Add Expense</button>
        </div>
      </div>

      <!-- Filter Section -->
      <div class="filter-section">
        <label for="filterCategory">Filter Trasactionby Category:</label>
        <select id="filterCategory">
          <option value="All" selected>All</option>
          <option value="Income">Income</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="summary-section">
        <h2>Summary</h2>
        <p>Total Income: <span id="totalIncome">$0</span></p>
        <p>Total Expenses: <span id="totalExpenses">$0</span></p>
        <p>Net Income: <span id="netIncome">$0</span></p>
      </div>

      <div class="transactions-section">
        <h2>Transactions</h2>
        <ul id="transactionsList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
